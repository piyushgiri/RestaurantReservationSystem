<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS\core.css"/>
</head>
<body>

<div class="container">
    <div class = "div">
        <h1 >Indian Cuisine </h1><img src="Images/Icon.JPG" class="box">
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center">Sign In</h1>
            <div>
              <form>
                    <input type="text" id="username" class="form-control" placeholder="Email" required autofocus><br>
                  <input type="password" id="pwd" class="form-control" placeholder="Password" required><hr/>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validate();">
                        Sign in</button>
                  <hr/>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.navigate='../home.html'">
                      Back</button>
              </form>
            </div>
        </div>
    </div>
    <div><hr/></div>
</div>
</body>
<script>
    function validate()
    {
        var usrnm= document.getElementById("username").value;
        var pd = document.getElementById("pwd").value;
        if(usrnm == "sample" && pd == "password")
        {
            alert("User Validated ")
            window.location.href="RestaurantReservationSystem/admin.html";
        }
        else
        {
            alert("Incorrect Username or Password" );
        }

    }
</script>
</html>

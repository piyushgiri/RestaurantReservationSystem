<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Table Reservation</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="CSS\core.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>
	<div class="container">
		<div>
			<ul class="nav nav-tabs">
				<li class="active"><a href="home.html">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="reservation.html">Table Reservation</a></li>
				<li><a href="editcancelreservation.html">Edit/Cancel Reservation</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="login.html">Log In</a> </li>
			</ul>
		</div>
		<div class="div">
			<h1>Table Reservation<img src="Images/Icon.JPG" class="box"></h1>
		</div>

		<div class="row">
			<div class="col-md-4">
				<h3>Indian Cuisine</h3>
				<hr />
				<form>
				  <div class="form-group">
				    <label><h3>Lunch</h3></label>
				    <p>
						<h4>Mon-Fri 11:30AM - 3:00PM</h4>
					  <hr/>
					</p>
				  </div>
					</form>

				  <div class="form-group">
				    <label><h3>Dinner</h3></label>
					  <p><h4>Mon-Fri 5:30PM - 10:00PM</h4></p>
					  <p><h4>Sat-Sun 5:00PM - 12:00AM</h4></p>
				  </div>
				</form>
			</div>
			<div class="col-md-4">
				<h3>Details</h3>
				<hr />

				<form>
				  <div class="form-group">
				    <label for="ReservationName">Name</label>
				    <input type="text" class="form-control" id="ReservationName"
						placeholder="Enter Name">
				  </div>
					<div class="form-group">
						<label for="phone">Phone No.</label>
						<input type="NUMBER" class="form-control" id="phone"
							   placeholder="Enter Phone Number">
					</div>
				<div class="form-group">
				    <label for="partysize">Party Size</label>
					<select id="partysize" class="form-control">
						<option value="selected">Select</option>
						<option value="1">1 person</option>
						<option value="2">2 people</option>
						<option value="3">3 people</option>
						<option value="4">4 people</option>
						<option value="5">5 people</option>
						<option value="6">6 people</option>
						<option value="7">7 people</option>
						<option value="8">8 people</option>
						<option value="9">9 people</option>
						<option value="10">10 people</option>
						<option value="11">11 people</option>
						<option value="12">12 people</option>
						<option value="13">13 people</option>
						<option value="14">14 people</option>
						<option value="15">15 people</option>
						<option value="16">16 people</option>
						<option value="17">17 people</option>
						<option value="18">18 people</option>
						<option value="19">19 people</option>
						<option value="20">20 people</option>
					</select>
				  </div>
					<div>
						<label for="datepicker">Date</label>
						<input type="text" id="datepicker" class="form-control"  placeholder="mm/dd/yyyy" required>
					</div>

					<div>
						<label for="time">Time</label>
						<input type="time" id="time" class="form-control" required/>
					</div>

					<div class="form-group text-center">
						<br/>
						<button type="submit" class="btn btn-primary">Find Table</button>
					</div>
				</form>

			</div>

		</div>

	</div>

</body>
<script
		type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js">
</script>
<script
		type="text/javascript"
		src="JS\core.js">
</script>
<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
</script>
</html>
